<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Survey Form</title>
        <link rel='stylesheet' href='./style.css' type='text/css'>
    </head>
    <body>
        <div id='wrapper'>
            <h1 class='titleText' id='title'>Voluntary Survey Form</h1>
            <p class='titleText' id='description'>This survey was created for the freeCodeCamp Responsive Web Design Certification</p>
            <div id='formHolder'>
                <form action='#' id='survey-form'>
                    <label id='name-label'>Name
                        <input id='name' name='name' type='text' required placeholder='Enter Your Name'>
                    </label>
                    <label id='email-label'>Email
                        <input id='email' name='email' type='email' required placeholder='Enter Your Email'>
                    </label>
                    <label id='number-label'>Age
                        <input id='number' name='age' type='number' placeholder='Enter Your Age' min='0' max='200'>
                    </label>
                    <label for='dropdown'>What Color Are Your Eyes?
                        <select id='dropdown'>
                            <option class='colorChoice' value='blue'>Blue</option>
                            <option class='colorChoice' value='brown'>Brown</option>
                            <option class='colorChoice' value='black'>Black</option>
                            <option class='colorChoice' value='green'>Green</option>
                            <option class='colorChoice' value='red'>Red</option>
                            <option class='colorChoice' value='amber'>Amber</option>
                            <option class='colorChoice' value='hazel'>Hazel</option>
                        </select>
                    </label>
                    <label>Movies
                        <input type='radio' name='movies-tv' value='movies' checked>
                    </label>
                    <label>TV Shows
                        <input type='radio' name='movies-tv' value='tv'>
                    </label>
                    <label>Do You Have Any Food Allergies? (If so, select all that apply)<br>
                        Peanuts<input type='checkbox' value='peanuts' name='food-allergies'>
                        Tree Nuts<input type='checkbox' value='tree-nuts' name='food-allergies'>
                        Oranges<input type='checkbox' value='oranges' name='food-allergies'>
                        Pineapples<input type='checkbox' value='pineapple' name='food-allergies'>
                        Other<input type='checkbox' value='other' name='food-allergies'>
                    </label>
                    <label>Is There Any Additional Information You Would Like To Include?
                        <textarea name='additional-info'></textarea>
                    </label>
                    <button type='submit' id='submit'>Submit</button>
                </form>
            </div>
        </div>
        <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' type='text/javascript'></script>
    </body>
</html>
